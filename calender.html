<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Embed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cssfiles/calender.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #171818, #1f1f1f);
            color: #ffffff;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #3bc7f2;
            margin-bottom: 1rem;
        }
        
        .calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        iframe {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(5, 159, 248, 0.3);
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        
        iframe:hover {
            transform: scale(1.03);
            filter: brightness(110%);
        }
        
        @media (max-width: 768px) {
            iframe {
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <h1>My Schedule</h1>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id&ctz=your_timezone" frameborder="0" scrolling="no"></iframe>
    </div>
</body>

</html>
